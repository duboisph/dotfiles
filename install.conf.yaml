---
- defaults:
    link:
      create: true
      relink: true

- clean: ['~', ~/.config/nvim, ~/.gnupg]

- link:
    ~/.bash_completion.d: .bash_completion.d
    ~/.bash_profile: .bash_profile
    ~/.bash_profile.d: .bash_profile.d
    ~/.bashrc: .bashrc
    ~/.config/nvim/init.vim: .config/nvim/init.vim
    ~/.gemrc: .gemrc
    ~/.gitconfig: .gitconfig
    ~/.gitconfig.local: .gitconfig.local
    ~/.gitignore: .gitignore
    ~/.gnupg/gpg-agent.conf: .gnupg/gpg-agent.conf
    ~/.hushlogin: .hushlogin
    ~/.inputrc: .inputrc
    ~/.tmux.conf: .tmux.conf
    ~/.terraformrc: .terraformrc

- shell:
    - ['sudo apt update', Updating APT sources...]
    - ['sudo apt -y install build-essential git gnupg2 gnupg-agent pinentry-curses tmux', Installing APT packages...]
    - ['sh -c "$(curl -fsSL https://raw.githubusercontent.com/Linuxbrew/install/master/install.sh)"', Installing Linuxbrew...]
    - ['brew bundle', Installing brew formulae...]
