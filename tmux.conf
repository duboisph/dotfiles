## Tmux settings

# Use 24-bit (true-color) mode
set -s default-terminal 'screen-256color'
set -ga terminal-overrides ',*256color:Tc'

# Trick Windows' conhost.exe into thinking tmux is a full screen app so it
# plays nice when resizing the window (and thus the screen buffer)
set -ga terminal-overrides ',xterm*:smcup@:rmcup@'

# Change prefix to Ctrl+a
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# Count windows from 1, so window switching follows the keyboard's num row
set -g base-index 1

# Use Ctrl+Alt+arrow to switch windows
bind -n C-M-Left  previous-window
bind -n C-M-Down  new-window
bind -n C-M-Right next-window

# Use Ctrl+Alt+arrow to swap windows
bind -n C-S-Left swap-window -t -1
bind -n C-S-Right swap-window -t +1

# Use Shift+arrow to switch panes
bind -n S-Left select-pane -L
bind -n S-Down select-pane -D
bind -n S-Up select-pane -U
bind -n S-Right select-pane -R

# Also allow window switching/swapping Vi-style
bind -n C-M-h previous-window
bind -n C-M-j new-window
bind -n C-M-l next-window
bind -n C-S-h swap-window -t -1
bind -n C-S-l swap-window -t +1
bind -n S-h select-pane -L
bind -n S-j select-pane -D
bind -n S-k select-pane -U
bind -n S-l select-pane -R

# Use prefix with - or v and | or h for splitting panes
bind \ split-window -h
bind v split-window -h
bind - split-window -v
bind h split-window -v
unbind '"'
unbind %

# Use prefix+r to reload the tmux config
bind r source-file ~/.tmux.conf \; display 'Config reloaded'

# Increase scrollback buffer size (default: 2000)
set -g history-limit 50000

# Address vim mode switching delay (default: 15)
# http://superuser.com/a/252717/65504
set -s escape-time 0

# Refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# Enable focus events for terminals that support them
set -g focus-events on

# Better resizing when switching between monitors
setw -g aggressive-resize on

# Enable mouse mode
set -g mouse on
bind m set -g mouse on \; display 'Mouse ON'
bind M set -g mouse off \; display 'Mouse OFF'

# Generate xterm-style function key sequences
setw -g xterm-keys on

# Use Vi shortcuts
setw -g mode-keys vi

# Use Vi-style copy/paste when in copy mode (prefix+[)
bind P paste-buffer
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi r send -X rectangle-toggle
bind -T copy-mode-vi 'Space' send -X halfpage-down
bind -T copy-mode-vi 'Bspace' send -X halfpage-up
# Copy mouse selection to Windows clipboard
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'clip.exe' \; display 'Copied to clipboard'
# `y` copies selection to the Windows clipboard
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'clip.exe' \; display 'Copied to clipboard'
# `Y` copies selection to the Windows clipboard and pastes to the prompt
bind -T copy-mode-vi Y send-keys -X copy-pipe-and-cancel 'clip.exe; tmux paste-buffer'

# Double click to select word
bind -T copy-mode-vi DoubleClick1Pane select-pane \; send-keys -X select-word
bind -n DoubleClick1Pane select-pane \; copy-mode -M \; send-keys -X select-word
# Triple click to select line
bind -T copy-mode-vi TripleClick1Pane select-pane \; send-keys -X select-line
bind -n TripleClick1Pane select-pane \; copy-mode -M \; send-keys -X select-line

# Disable annoying bell
set -g bell-action none
set -g visual-bell on

# Display messages for 2 seconds (default: 750)
set -g display-time 2000

# Automatically set window title
setw -g automatic-rename on
set -g set-titles on
set -g set-titles-string "[#S] #I:#W #T"

# Set status bar
set -g status-bg brightblack
set -g status-fg white
set -g status-interval 5
set -g status-left-length '25'
set -g status-left '#[bg=blue,fg=black] [#S] #(whoami)@#h #[bg=brightblack,fg=white] '
set -g status-right-length '70'
set -g status-right '#[bg=blue,fg=black] #(.tmux/status.tmux) '
