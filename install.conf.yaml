---
- defaults:
    link:
      create: true
      relink: true

- clean:
    - "~"
    - "~/.bashrc.d"
    - "~/.config/nvim"
    - "~/.gnupg"
    - "~/.tmux"

- link:
    ~/.config/fish/config.fish: config/fish/config.fish
    ~/.config/fish/conf.d/abbr.fish: config/fish/conf.d/abbr.fish
    ~/.config/fish/conf.d/local.fish: config/fish/conf.d/local.fish
    ~/.config/nvim/init.vim: config/nvim/init.vim
    ~/.config/starship.toml: config/starship.toml
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.conf
    ~/.bash_aliases: bash_aliases
    ~/.bash_completion: bash_completion
    ~/.bash_logout: bash_logout
    ~/.bashrc: bashrc
    ~/.bashrc.local: bashrc.local
    ~/.gemrc: gemrc
    ~/.gitattributes: gitattributes
    ~/.gitconfig: gitconfig
    ~/.gitconfig.local: gitconfig.local
    ~/.gitignore: gitignore
    ~/.hushlogin: hushlogin
    ~/.inputrc: inputrc
    ~/.profile: profile
    ~/.terraformrc: terraformrc
    ~/.tmux: tmux
    ~/.tmux.conf: tmux.conf
    ~/.Xresources: Xresources

- shell:
    - command: "[[ -f /etc/lsb-release ]] && sudo apt update"
      description: Updating APT sources...
    - command: "[[ -f /etc/lsb-release ]] && sudo apt -y install build-essential curl fish git git-crypt gnupg gnupg-agent neovim python3-pip shellcheck tmux xsel"
      description: Installing base APT packages...
    - command: '/bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh)"'
      description: Installing Homebrew...
    - command: "./init/brew.sh"
      description: Installing brew formulae...
