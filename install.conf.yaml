---
- defaults:
    link:
      create: true
      relink: true

- clean: ['~', ~/.config/nvim, ~/.gnupg]

- link:
    ~/.config/nvim/init.vim: .config/nvim/init.vim
    ~/.gnupg/gpg-agent.conf: .gnupg/gpg-agent.conf
    ~/.bash_aliases: .bash_aliases
    ~/.bash_profile: .bash_profile
    ~/.bash_profile.local: .bash_profile.local
    ~/.bash_prompt: .bash_prompt
    ~/.bash_wsl: .bash_wsl
    ~/.bashrc: .bashrc
    ~/.gemrc: .gemrc
    ~/.gitconfig: .gitconfig
    ~/.gitconfig.local: .gitconfig.local
    ~/.gitignore_global: .gitignore_global
    ~/.hushlogin: .hushlogin
    ~/.inputrc: .inputrc
    ~/.tmux.conf: .tmux.conf

- shell:
    - ['sudo add-apt-repository -y ppa:git-core/ppa', Adding Git PPA...]
    - ['sudo add-apt-repository -y ppa:neovim-ppa/stable', Adding Neovim PPA...]
    - ['sudo apt update', Updating APT sources...]
    - ['xargs sudo apt -y install < aptpackages', Installing APT packages...]
    - ['pip install --user -r requirements.txt', Installing Python packages...]
    - ['bundle install --path $HOME/.gem', Installing Ruby gems...]
